<h2>Programming Books List</h2>

<ul *ngIf="isShowing">
  <ng-container *ngFor="let book of books; let i = index">
    <li>
      <img [src]="book.image" [alt]="book.name" />
      <p class="title">
        {{ book.name | titlecase }}
      </p>
      <p class="author">by {{ book.author | titlecase }}</p>
      <p class="price">{{ book.amount | currency }}</p>
    </li>
  </ng-container>
</ul>
