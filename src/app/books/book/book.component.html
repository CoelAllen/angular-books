<li>
  <img [src]="book.image" [alt]="book.name" />
  <p class="title">
    {{ book.name | titlecase }}
  </p>
  <p class="author">by {{ book.author | titlecase }}</p>
  <p class="price">{{ book.amount | currency }}</p>
  <button *ngIf="!isInCart" (click)="addToCart()" class="cart">
    Add to Cart
  </button>
  <button *ngIf="isInCart" (click)="removeFromCart()" class="cart">
    Remove from Cart
  </button>
</li>
