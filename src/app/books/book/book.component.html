<li>
  <img [src]="book.imageLinks.thumbnail" [alt]="book.title" />
  <div class="info w-1/3">
    <p class="title">
      {{ book.title | titlecase }}
    </p>
    <p class="author">by {{ book.authors[0] | titlecase }}</p>
    <p *ngIf="book.ratingsCount > 0" class="price">
      {{ book.averageRating }} average out of {{ book.ratingsCount }}
      {{ book.ratingsCount == 1 ? "rating" : "ratings" }}
    </p>
