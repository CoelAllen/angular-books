<li>
  <img [src]="book.image" [alt]="book.name" />
  <div class="info w-1/3">
    <p class="title">
      {{ book.name | titlecase }}
    </p>
    <p class="author">by {{ book.author | titlecase }}</p>
    <p class="price">{{ book.amount | currency }}</p>
    <ng-container *ngIf="isAuthenticated()">
      <button *ngIf="!isInCart" (click)="addToCart()" class="cart rounded-xl">
        Add to Cart
      </button>
      <button
        *ngIf="isInCart"
        (click)="removeFromCart()"
        class="cart rounded-xl"
      >
        Remove from Cart
      </button>
    </ng-container>
  </div>
</li>
