<div class="flex justify-center">
  <form
    (ngSubmit)="submit()"
    #myForm="ngForm"
    class="p-5 rounded-lg border w-1/3 mt-10"
  >
    <h1 class="text-center text-xl">Login</h1>
    <div class="w-full">
      <label for="email" class="mt-4">Email</label>
      <input
        type="email"
        id="email"
        class="p-2 my-2 border rounded-lg w-full"
        placeholder="Email..."
        [(ngModel)]="form.email"
        name="email"
        #email="ngModel"
        required
      />
    </div>
    <div
      *ngIf="email.invalid && email.touched"
      class="p-4 my-2 bg-red-300 text-red-700 rounded"
    >
      Email field must be valid
    </div>
    <div>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="p-2 my-2 border rounded-lg w-full"
        placeholder="Password..."
        [(ngModel)]="form.password"
        name="password"
        #password="ngModel"
        required
      />
    </div>
    <div
      *ngIf="password.invalid && password.touched"
      class="p-4 my-2 bg-red-300 text-red-700 rounded"
    >
      Password field must be valid
    </div>
    <div class="">
      <input
        type="submit"
        [disabled]="myForm.form.invalid"
        class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded-lg mt-3 cursor-pointer"
      />
    </div>
  </form>
</div>
