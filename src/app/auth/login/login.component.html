<div class="flex justify-center">
  <form (ngSubmit)="submit()" class="p-5 rounded-lg border w-1/3 mt-10">
    <h1 class="text-center text-xl">Login</h1>
    <div class="w-full">
      <label for="email" class="mt-4">Email</label>
      <input
        type="email"
        id="email"
        class="p-2 my-2 border rounded-lg w-full"
        placeholder="Email..."
        [(ngModel)]="form.email"
        name="email"
      />
    </div>

    <div>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="p-2 my-2 border rounded-lg w-full"
        placeholder="Password..."
        [(ngModel)]="form.password"
        name="password"
      />
    </div>
    <div class="">
      <input
        type="submit"
        class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded-lg mt-3 cursor-pointer"
      />
    </div>
  </form>
</div>
