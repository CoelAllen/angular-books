<div class="flex justify-center">
  <form
    (ngSubmit)="submit()"
    #myForm="ngForm"
    class="p-5 rounded-lg border w-1/3 mt-10"
  >
    <h1 class="text-center text-xl">Make a New Account</h1>
    <div class="w-full">
      <label for="email" class="mt-4">Email</label>
      <input
        type="email"
        id="email"
        class="p-2 my-2 border rounded-lg w-full"
        placeholder="Email..."
        name="email"
        #email="ngModel"
        required
        [(ngModel)]="form.email"
      />
    </div>
    <div
      *ngIf="email.invalid && email.touched"
      class="p-4 my-2 bg-red-300 text-red-700 rounded"
    >
      Email field must be valid
    </div>
    <div>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="p-2 my-2 border rounded-lg w-full"
        placeholder="Password..."
        name="password"
        #password="ngModel"
        required
        [(ngModel)]="form.password"
      />
    </div>
    <div
      *ngIf="password.invalid && password.touched"
      class="p-4 my-2 bg-red-300 text-red-700 rounded"
    >
      Password field must be valid
    </div>
    <div>
      <label for="password">Confirm Password</label>
      <input
        type="password"
        id="confirm"
        class="p-2 my-2 border rounded-lg w-full"
        placeholder="Confirm Password..."
        name="confirm"
        #confirm="ngModel"
        required
        [(ngModel)]="form.confirm"
      />
    </div>
    <div
      *ngIf="confirm.invalid && confirm.touched"
      class="p-4 my-2 bg-red-300 text-red-700 rounded"
    >
      Passwords must match
    </div>
    <div class="text-center">
      <button
        type="submit"
        [disabled]="myForm.form.invalid"
        class="p-2 w-1/2 bg-amber-800 text-white hover:bg-amber-900 rounded-lg mt-3"
      >
        <ng-container *ngIf="isLoading()"> Loading... </ng-container>
        <ng-container *ngIf="!isLoading()"> Register </ng-container>
      </button>
    </div>
  </form>
</div>
